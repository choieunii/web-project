body {

.maindiv {

.seatchoice {

.seat {

.seatask {

.selectbox {

}

.clearbutton {

	line-height: 34px;
	color: #503396;
	font-weight: 400;

}

.innermovie {
	overflow: hidden;
	width: 100%;
	padding: 1px 0 5px 0;
	font-size: 1.0667em;
	font-weight: 400;

.movieimg {

	top: 10px;
	width: 70px;
	height: 100px;

.infoone {

	position: relative;
	margin-left: 20px;

	border-bottom: 1px solid #434343;

.infotwo {

	padding: 0 104px 0 0;
	font-size: .8667em;
	border-bottom: 1px solid #434343;
}

.choiceseatbox {
	overflow: hidden;
	position: relative;
	min-height: 200px;
	margin: 10px 0 0 20px;
	border-radius: 5px;
	border: 1px solid #434343;

	flex-direction: row;
	justify-content: space-between;

.seatdefault {

.myseatinfo {

	border-left: 1px solid #434343;

	height: 40px;
	margin: 0;
	padding: 0;
	font-size: 1.2em;
	line-height: 40px;
	text-align: center;

	border: 0;
	border-radius: 0;

}

.yes {

	width: 50%;
	height: 40px;

	padding: 0;
	font-size: 1.2em;

	line-height: 40px;

	border: 0;

.finishbutton {

.onButton {

.chooseseatinfo {

<script>
	$(document).ready(function() {
		$("button").on('click', function() {
			$(this).addClass("onButton");
			$(this).siblings("button").removeClass("onButton");
			var htmlStr = $(this).attr("id");
			console.log(this);
			$(".chooseseatinfo").html(htmlStr);

		$(".yes").on('click', function() {
			$('#myModal').modal('show');
		});
		$(".clearbutton").on('click', function() {
			$("button").removeClass("onButton");
		});
	});

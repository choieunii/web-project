<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>findIdPw</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<br>
	<h1><b>충 무 로 영 화 관</b></h1>
	<br>
	<div id="box">
		<div id="title">
			아이디 찾기/비밀번호 찾기 <small>(간편찾기)</small>
		</div>
		<table border="1">
			<tr>
				<th>이름</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td><input type="text" name="birth"></td>
			</tr>
			<tr>
				<th>휴대폰번호</th>
				<td><input type="text" name="number">
					&emsp;<button id="check_f">인증요청</button></td>
			</tr>
			<tr>
				<th>인증번호</th>
				<td><input type="text" name="name">
					&emsp;<button id="check">인증확인</button></td>
			</tr>
		</table>
		<br>
		<div align="center">
			<button class="find_f">아이디 찾기</button>
			<button class="find_f">비밀번호 찾기</button>
		</div>
	</div>
</body>
</html>
